<!DOCTYPE html>
<html lang="pt-BR">
  <head th:replace="~{baseAdmin :: titulo('Livros')}"></head>

  <body>
    <header th:replace="~{baseAdmin :: header}"></header>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom ms-3 me-3"
      >
        <h2>Livros</h2>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <a class="btn btn-sm btn-outline-secondary" href="cadastroLivro">
              Cadastrar livro
            </a>
          </div>
        </div>
      </div>

      <div class="ms-3 me-3">
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th scope="col">#id</th>
                <th scope="col">Capa</th>
                <th scope="col">ISBN 10</th>
                <th scope="col">Título</th>
                <th scope="col">Autor</th>
                <th scope="col">Categoria</th>
                <th scope="col">Editora</th>
                <th scope="col">Estoque</th>
                <th scope="col">Preço</th>
                <th scope="col">Opções</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="livro : ${livros}">
                <th style="width: 50px" scope="row">
                  <span th:text="${livro.id}"></span>
                </th>
                <td>
                  <img th:src="${livro.capa}" width="110" height="140" />
                </td>
                <td>
                  <span th:text="${livro.isbn10}"></span>
                </td>
                <td style="width: 150px">
                  <span th:text="${livro.titulo}"></span>
                </td>
                <td><span th:text="${livro.autor.nome}"></span></td>
                <td><span th:text="${livro.categoria.nome}"></span></td>
                <td><span th:text="${livro.editora.nome}"></span></td>
                <td><span th:text="${livro.estoque}"></span></td>
                <td>
                  <span
                    th:text="${'R$ ' + #numbers.formatDecimal(livro.preco, 2, 'POINT', 2, 'COMMA')}"
                  ></span>
                </td>
                <td>
                  <button
                    class="btn btn-outline-warning mb-2 pe-3"
                    type="submit"
                  >
                    Editar
                  </button>
                  <button class="btn btn-outline-danger mb-1" type="submit">
                    Excluir
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <script src="/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
